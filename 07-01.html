<meta charset="utf8">
<button type="button">데이터 가져오기</button>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $('button').click(function() {
        $.ajax({
            'url': 'http://ggoreb.com/ajax/jsonString2.jsp',
            'type': 'get', // GET or POST or PUT or DELETE
            'success': function(res) {
                res = JSON.parse(res)
                $('body').append(res.id)
            }
        })
    });

</script>
